<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>感恩父母</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8e8d4; /* 米黄色主色 */
      margin: 0;
      padding: 0;
    }

    header {
      height: 30vh;
      background-color: #f8d4c2; /* 淡粉色 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

   .content {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

   .left-column {
      width: 45%;
    }

   .right-column {
      width: 45%;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    footer {
      background-color: #f8d4c2; /* 淡粉色 */
      text-align: center;
      padding: 10px;
    }

    footer i {
      color: #996633; /* 棕色 */
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <header>
    <img src="family-photo1.jpg" alt="家庭合照">
  </header>
  <div class="content">
    <div class="left-column">
      <h1>感恩父母</h1>
      <p>父母是我们生命中最重要的人，他们给予我们无尽的爱与关怀......</p>
    </div>
    <div class="right-column">
      <h2>写下你对父母的心里话</h2>
      <textarea placeholder="在这里写下想说的话"></textarea>
      <button>提交</button>
    </div>
  </div>
  <footer>
    <i class="fa fa-heart"></i>
    <i class="fa fa-hugging"></i>
    &copy; 2025 版权所有
  </footer>
</body>

</html>
